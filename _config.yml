# Setup
title: Baalateja Kataru
description: Welcome to my expanding universe!
url: https://bk-modding.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - LICENSE.md
  - README.md
  - scripts/

# Optimize Jekyl SEO Tag
twitter:
  username: bkmodding
  card: summary
logo: logo.png
social:
  name: Baalateja Kataru
  links:
    - https://twitter.com/bkmodding
    - https://github.com/BK-Modding
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

markdown: kramdown

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Baalateja Kataru
  url: https://github.com/BK-Modding
  email: kavesbteja@gmail.com
